<!DOCTYPE html>
<html>
<head>
<title>Use Me</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
              <!-- Include the jQuery library -->
              <script src="http://code.jquery.com/jquery-1.11.1.min.js">
              </script>
              <!-- Include the jQuery Mobile library -->
              <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">

</head>
<body>


<section id="page2" data-role="page">
<header data-role="header" data-theme="b"><h1>Toilet type?</h1></header>

<ul  data-role="listview" data-theme="b">
<button onclick="getLocation1()">Ladies Toilet</button>
<button onclick="getLocation2()">Gents Toilet</button>
<button onclick="getLocation3()">Toilet for Both</button>
</ul>
<p id="demo"></p>
<script>
var x = document.getElementById("demo");

function getLocation1() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition1);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition1(position) {
lat = position.coords.latitude;
long = position.coords.longitude;
type = 'ladies';

window.location.href="http://useme.edusamosa.in/addreqtllatlong.php?lat=" + lat + "&long=" + long + "&type=" + type;
}


function getLocation2() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition2);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition2(position) {
lat = position.coords.latitude;
long = position.coords.longitude;
type = 'gents';
window.location.href="http://useme.edusamosa.in/addreqtllatlong.php?lat=" + lat + "&long=" + long + "&type=" + type;
}

function getLocation3() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition3);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition3(position) {
lat = position.coords.latitude;
long = position.coords.longitude;
type = 'both';
window.location.href="http://useme.edusamosa.in/addreqtllatlong.php?lat=" + lat + "&long=" + long + "&type=" + type;
}

</script>
</ul>
<footer data-role="footer" data-theme="b"><h1></h1></footer>

</section>
</body>
</html>
